<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./styles.css'/>
    <title>Jokes Project</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-12 header text-center">
            <h3 class="display-2">Character</h3>
            <p>Select Random Character</p>
     <div class="container">
        <div class="row">
            <div class="col-12 header text-center">
                <h3 class="display-2">Joke</h3>
                <p>Tell Joke</p>
            </div>
        </div>
        <div class="row">
          <div class="col-12 search">
            <form id="search-form">
              <div class="input-group input-group-lg">
                <input
                  class="form-control search-bar"
                  placeholder="Make A Joke..."
                />
                
              </div>
            </form>
  
            <button onClick="getJokes()"class="btn btn-primary input-group-btn" type="submit">
              Get Character And Joke
            </button>
  
          </div>
        </div>
        <div class="row">
          <div class="col-12 results">
                      
</body>
<script src='./index.js'></script>
</html>
